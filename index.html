<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Order Summary Card</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main> sfa
    <img class="background" src="images/pattern-background-desktop.svg" alt="blue-background">

  
    <div class="main-card">

      <div class="container">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="girl-holding-phone">
        </div>
  
      <div class="information">
   <h1 class="title">Order Summary</h1>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="subscribe">
    
    <div class="music-logo">
      <img src="images/icon-music.svg" alt="music-symbol">
    </div>
      <div class="center-subscribe">
        <p class="annual-plan">Annual plan</p>
        <p class="price">$59.99/year</p>
      </div>
    <div class="change-link">Change</div>
  </div>

  

  <button class="payment-button">Proceed to Payment</button>
  <p class="cancel-button">Cancel Order</p>
  </div>
        </div>
      </div>
  </main>
</body>
</html>
